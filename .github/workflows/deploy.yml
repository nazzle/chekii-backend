name: Deploy ChekiiToto Back-End App to cPanel

on:
  push:
    branches:
      - main   # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, bcmath, intl, mysql

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Fix index.php paths
        run: |
          sed -i "s|\.\./vendor|../injini_app/vendor|g" public/index.php
          sed -i "s|\.\./bootstrap|../injini_app/bootstrap|g" public/index.php

      - name: Upload backend files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./   # your local laravel project root
          server-dir: /injini_app/   # cPanel directory
          exclude: |
            **/public/**
            **/node_modules/**
            **/.git*

      - name: Upload public files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./public/   # your local laravel project root
          server-dir: /public_html/   # cPanel directory
          exclude: |
            ./public/items-img/**
